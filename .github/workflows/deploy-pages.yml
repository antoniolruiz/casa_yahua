name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i
        working-directory: grupo_yahua

      - name: Sync iCal to JSON (latest snapshot)
        run: npm run sync-calendars
        working-directory: grupo_yahua

      - name: Build site with base path (/casa_yahua/grupo_yahua/)
        env:
          BASE_PATH: /casa_yahua/grupo_yahua/
        run: npm run build
        working-directory: grupo_yahua

      - name: Prepare artifact layout (serve project at /casa_yahua/grupo_yahua/)
        run: rsync -a --delete grupo_yahua/public/ grupo_yahua/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


